

    {% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    

    <h2>Formulario de Matrícula</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-container">
            <div class="left-column">
                <div class="input-nombre">
                    <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                    {{ form.nombre }}
                </div>

                <div class="input-apellido">
                    <label for="{{ form.apellido.id_for_label }}">Apellido</label>
                    {{ form.apellido }}
                </div>

                <div class="input-fecha-nacimiento">
                    <label for="{{ form.fecha_nacimiento.id_for_label }}">Fecha de Nacimiento</label>
                    {{ form.fecha_nacimiento }}
                </div>

                <div class="input-numero-emergencia">
                    <label for="{{ form.numero_emergencia.id_for_label }}">Número de Emergencia</label>
                    {{ form.numero_emergencia }}
                </div>

                <div class="input-colegio-procedencia">
                    <label for="{{ form.colegio_procedencia.id_for_label }}">Colegio de Procedencia</label>
                    {{ form.colegio_procedencia }}
                </div>
            </div>

            <div class="right-column">
                
                <div class="input-etnia">
                    <label for="{{ form.etnia.id_for_label }}">Etnia</label>
                    {{ form.etnia }}
                </div>

                <div class="input-beneficio-junaeb">
                    <label for="{{ form.beneficio_junaeb.id_for_label }}">Beneficio JUNAEB</label>
                    {{ form.beneficio_junaeb }}
                </div>

                <div class="input-sistema-salud">
                    <label for="{{ form.sistema_salud.id_for_label }}">Sistema de Salud</label>
                    {{ form.sistema_salud }}
                </div>

                <button type="submit" class="btn btn-submit">SIGUIENTE</button>
            </div>
        </div>
    </form>
{% endblock %}
